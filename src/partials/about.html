<section class="section about" id="about">
  <div class="about__wrap container">
    <div class="about__inner-wrap">
      <h2 class="page-title about__title">About this Game</h2>
      <p class="about__text section__text--black">
        "Queenie" is a captivating puzzle game that transports players into a
        fantastical kingdom where strategy and wits reign supreme. Solve
        challenging puzzles to help Queenie navigate through royal dilemmas and
        claim her throne.
      </p>
      <a
        href="https://play.google.com/store/apps/details?id=com.mobowl.queenie.google"
        target="_blank"
        rel="noopener noreferrer nofollow"
        class="button"
        ><svg width="32" height="36" aria-label="logo play-market">
          <use
            href="./svg-sprite.svg#icon-google-play"
            class="button__icon"
          ></use>
        </svg>
        <div class="button__text">GET IT ON <span> Google Play</span></div>
      </a>
    </div>

    <picture>
      <source
        srcset="
          ./img/about/about-image-ds@1x.webp 1x,
          ./img/about/about-image-ds@2x.webp 2x
        "
        media="(min-width: 1220px)"
      />
      <source
        srcset="
          ./img/about/about-image-mb@1x.webp 1x,
          ./img/about/about-image-mb@2x.webp 2x
        "
        media="(max-width: 1219.98px)"
      />
      <img
        src="./img/about/about-image-mb@2x.webp"
        alt="game scene showing a castle in the background"
        width="601"
        height="689"
      />
    </picture>
  </div>
</section>
